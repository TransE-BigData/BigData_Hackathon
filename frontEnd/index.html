<html>

<head>
    <meta charset="utf-8">
    <title>BigData_Hackthon</title>
    <link rel="stylesheet" type="text/css" href="page.css">
    <script src="jquery.js"></script>
    <script src="page.js"></script>
    <script src="charts2.0.js"></script>
    <script src="graph.js"></script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="head">
    <h1>代替太陽公公照顧你</h1>
    </div>
    <div class="main">
        <div id="form">
            <p>
                使用說明：請選擇欲查詢之蔬菜及該月份，點下搜尋後，即會計算出預測值並顯示當月走勢。
            </p>
            <form id="myForm" action="" method="POST">
                <fieldset>
                    <legend class="box">選擇欄位</legend>
                    請選擇第一種蔬菜：
                    <select class="browser-default" name="veg" id="vegetable1">
                        <option value="melon">胡瓜</option>
                        <option value="bean">菜豆</option>
                        <option value="tonhow">茼蒿</option>
                    </select>
                    <br>
                    請選擇第二種蔬菜：
                    <select class="browser-default" name="veg" id="vegetable2">
                        <option value="melon">胡瓜</option>
                        <option value="bean">菜豆</option>
                        <option value="tonhow">茼蒿</option>
                    </select><br> 
                    欲查詢範圍：
                    <input class="with-gap" id="month_radio" type="radio" name="range" value="month" checked="checked">
                    <label for="month_radio">月份</label>
                    <input class="with-gap" id="year_radio" type="radio" name="range" value="year">
                    <label for="year_radio">年份</label>
                    <br>
                    <br>
                    <span id="monthOrYear">
                    </span>
                    <br>
                    <br>
                    <input type="submit" name="submit" value="查詢">
                </fieldset>
            </form>
        </div></div>
        <br>
        <div class="main"id="plot">
            <div id="avg_table"></div>
            <canvas id="canvas"></canvas>
            <br><br>
            <canvas id="canvas2"></canvas>
        </div>
    <div><br><br></div>

    <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
