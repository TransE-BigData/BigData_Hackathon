<html>

<head>
    <meta charset="utf-8">
    <title>BigData_Hackthon</title>
    <link rel="stylesheet" type="text/css" href="page.css">
    <script src="jquery.js"></script>
    <script src="page.js"></script>
    <script src="charts2.0.js"></script>
    <script src="graph.js"></script>
</head>

<body>
    <div class="head">
    <h1>代替太陽公公照顧你</h1>
    </div>
    <div class="main">
        <div id="form">
            <p>
                使用說明：請選擇欲查詢之蔬菜及該月份，點下搜尋後，即會計算出預測值並顯示當月走勢。
            </p>
            <form id="myForm" action="" method="POST">
                <fieldset>
                    <legend>選擇欄位</legend>
                    請選擇第一種蔬菜：
                    <select name="veg" id="vegetable1">
                        <option value="melon">胡瓜</option>
                        <option value="bean">菜豆</option>
                        <option value="tonhow">茼蒿</option>
                    </select>
                    <br><br>
                    請選擇第二種蔬菜：
                    <select name="veg" id="vegetable2">
                        <option value="melon">胡瓜</option>
                        <option value="bean">菜豆</option>
                        <option value="tonhow">茼蒿</option>
                    </select>
                    <br>
                    <br> 欲查詢範圍：
                    <input type="radio" name="range" value="month" checked="checked">
                    <label for="month">月份</label>
                    <input type="radio" name="range" value="year">
                    <label for="year">年份</label>
                    <br>
                    <br>
                    <span id="monthOrYear">
                    </span>
                    <br>
                    <br>
                    <input type="submit" name="submit" value="查詢">
                </fieldset>
            </form>
        </div>
        <hr>
        <div id="plot">
            <canvas id="canvas"></canvas>
            <canvas id="canvas2"></canvas>
        </div>
    </div>
    <div><br><br></div>
</body>

</html>
